<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link rel="stylesheet" href="./Recipt.css">
  </head>
  <body>
    <h1>
      Bill Sharing request
      <span>from kimbug</span>
    </h1>
    <div class="receipt">
      <h2>McDonald's</h2>
      <strong class="barcode">
        <img src="./image/barcode.svg" alt="Barcode" />
      </strong>
      <span aria-label="Issued on june 24th, 20xx"> 24.06.20xx </span>
      <div>
        <dl>
          <dt>In total</dt>
          <strong>
            <dd>&dollar;25.75</dd>
          </strong>
        </dl>
        <div>
        <dl>
            <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
            <dd>&dollar;1.50</dd>
        </dl>
      </div>
      <div>
      <dl>

            <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
            <dd>&dollar;3.25</dd>
          <dl>
          </div>
            <div>
              <dl>
              <dt>Chicken Mcnuggets</dt>
              <dd>&dollar;21.00</dd>
            </dl>
            </div>
          </dl>
        </dl>
      </div>
    </div>
  </body>
</html>
