<!--Breadcrumb&Pagination
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb&amp;Pagination</title>
    <link rel="stylesheet" href="./Breadcrumb.css" />
  </head>
  <body>
    <div class="breadcrumb">
      <a href="https://github.com/rohjs">rohjs</a>
      <a href="https://github.com/rohjs/bugless-101">bugless-101</a>
    </div>
    <!--정확한 마크업~!-->
    <!-- WAI-ARIA 인터넷의 접근성을 높여주는 api같은것? 앞을볼 수 없다면?-읽어준다거나 attribute 추가 정확한 + 풍부한 메세지 전달이 가능하다.-->
    <div class="pagination">
      <a href="#" aria-label="Go to previous page" class="disabled"><!--스크린리더를 사용하는 사용자에게는 previous가 읽히는게 아닌 aria label의 텍스트가 읽혀진다.-->
        Previous
      </a>
      <ol>
        <li class="current-page">
          <a href="#"aria-label="Current page. Go to page 1">1</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 2">2</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 3">3</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 4">4</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 5">5</a>
        </li>
        <li>
          <button type="button" disabled>
            ...
          </button><!--누를수 없는 버튼 -->
        </li>
        <li>
          <a href="#" aria-label="Go to page 6">6</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 7">7</a>
        </li>
        <li>
          <a href="#"aria-label="Go to page 8">8</a>
        </li>
        <li>
          <a href="#" aria-label="Go to page 9">9</a>
        </li>
      </ol>
      <a href="#"  aria-label="Go to Next page">
        Next
      </a>

    </div>
  </body>
</html>
