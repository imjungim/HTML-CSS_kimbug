<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background_1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./1.css" />
  </head>
  <body>
    <article class="card">
      <div class="card-image vertical">
        <button type="button" class="like-button"></button>
        <!-- <img/> 대신 background-image를 활용한 스타일 왜?? 검색최적화에도 img태그가 더 낫겠지만..???-->
        <!-- <img src="./assets/img-house.jpg" alt=""> -->
      </div>
      <div class="card-content">
        <header class="card-header">
          <div class="property-type">
            <strong class="plus-badge">Plus</strong>
            <span>Entire apartment</span>
          </div>
          <div class="property-rate">
            <strong>4.97</strong>
            <span>(203)</span>
          </div>
        </header>
        <h1 class="card-title">Unwind in a Bright Space with Rustic Accents</h1>

        <div class="card-detail">
          <dl class="property-detail">
            <div>
              <dt class="sr-only">Rooms and beds</dt>
              <dd>
                <span>2 guests</span>
                <span>1 bedroom</span>
                <span>1 bed</span>
                <span>1 bath</span>
              </dd>
            </div>

            <div>
              <dt class="sr-only">Amenities</dt>
              <dd>
                <span>wifi</span>
                <span>Kitchen</span>
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </article>
  </body>
</html>
