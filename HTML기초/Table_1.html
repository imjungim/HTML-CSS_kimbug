<!--table : 데이터를 담은 표를 만들 때 사용-->
<!--가로줄을 먼저 <tr> / 셀 <th> /태이블 데이터<td> --><!----><!---->

<table>
  <tr>
    <th>
      <td>

      </td>
    </th>
  </tr>
</table>

<table>
  <thead><!--테이블을 좀 더 명확하게 마크업 브라우저가 테이블 헤드로 감싸줌으로써 테이블헤드임을 명시 -->
  <tr>
    <th>ID</th><!--테이블 헤더 테이블로우니까 가로로배치-->
    <th>이름</th>
    <th>개발분야</th>
    <th>기타</th><!--th항목에따라 td도 맞춰서 적어줘야함-->
  </tr>
</thead>
<tbody><!--테이블바디임을 명시하여 헤더안의 데이터내용임을 명시할 수 있다.-->
  <tr>
    <td>00001</td> <!--id에 해당하는 정보-->
    <td>홍정임</td>
    <td>프론트엔드</td>
    <td></td><!--th항목에따라 td도 맞춰서 적어줘야함(값이 없어도)-->
  </tr>
  <tr>
    <td>00002</td>
    <td>홍홍홍</td>
    <td>풀스택</td>
    <td></td><!--th항목에따라 td도 맞춰서 적어줘야함(값이 없어도)-->
  </tr>
</tbody>
</table>
<tfoot></tfoot><!--테이블의 총합을 명시할때-->
