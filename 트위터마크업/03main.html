<!-- 본문에 있어 핵심이 되는 부분으로 header, main을 사용
제약이 있음 하나의 html문서에서는 단 1개의 main만 사용 가장 핵심적인 컨텐츠를 묶어준다. header main footer 가 병렬로 구성되는게 명확한느낌 -->
<!-- section element가 아님 header를 적어줄 필요가 없다. -->
<main>
  <header>
    <h1>Home</h1>
    <button type="button" aria-label="Timeline options"></button>
    <!-- Icon -->
    <div>
      <h2>Home shows you op Tweets first</h2>
      <button type="button">
         <!-- Icon -->
        <strong>
          See latest Tweets instead
        </strong>
        <span>
          you'll be switched back Home after you've been away for a while.
        </span>
      </button>
      <a href="#">
         <!-- Icon -->
         View content preferences
      </a>
    </div>
  </header>
</main>
